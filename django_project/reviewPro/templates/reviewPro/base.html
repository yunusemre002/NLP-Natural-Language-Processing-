{% load static %}

<!DOCTYPE html>
<html>
  <head>
      <style>
      </style>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="{% static 'reviewPro/main.css' %}">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

      {% if title %}
          <title>{{ title }}</title>
      {% else %}
          <title>ReviewPro</title>
      {% endif %}

  </head>
  <body>
      <header class="site-header"  >
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top" style="background-color: #143441;">
          <div class="container"  >
              {% load staticfiles %}
              <a href="{% url 'reviewPro-home' %}">
                  <img src="{% static 'img/logo.png' %}" style="width: 50px;height: 50px;" />
              </a>
              <a class="navbar-brand mr-4" href="{% url 'reviewPro-home' %}" style="text-align: center;">&nbsp;ReviewPro  </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon" ></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarToggle"   >
                  <div class="navbar-nav mr-auto">
                  <a class="nav-item nav-link" href="{% url 'reviewPro-home' %}" style="font-size:15pt;">Home</a>
                  <a class="nav-item nav-link" href="{% url 'reviewPro-grafik' %}" style="font-size:15pt;">Chart</a>
                  <a class="nav-item nav-link" href="{% url 'reviewPro-kategoriler' %}"  style="font-size:15pt;">Categories</a>
                  <a class="nav-item nav-link" href="{% url 'reviewPro-yorumlar' %}"  style="font-size:15pt;">Reviews</a>
                  </div>
              </div>
          </div>
      </nav>
      </header>

      {% block mainblock %}

        <main role="main" class="container">
          <div class="row">
            <div class="col-md-8">
              {% block content %}

              {% endblock %}
            </div>
            <div class="col-md-4">
              {% block hotelRatingPart %}
              
              {% endblock %}
            </div>
          </div>
        </main>

      {% endblock %}

  </body>
</html>
